{% extends 'base.html' %}
{% block content %}
<h2>Contact Directory</h2>
<a href="{{ url_for('main.add_contact') }}" class="btn btn-success mb-3">Add Contact</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th><th>Phone</th><th>Email</th><th>Address</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for contact in contacts %}
        <tr>
            <td>{{ contact.name }}</td>
            <td>{{ contact.phone }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.address }}</td>
            <td>
                <a href="{{ url_for('main.edit_contact', id=contact.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('main.delete_contact', id=contact.id) }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
