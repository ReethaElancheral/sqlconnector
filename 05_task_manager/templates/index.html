{% extends 'base.html' %}
{% block content %}
<h2>Task Manager</h2>
<a href="{{ url_for('main.add_task') }}" class="btn btn-success mb-3">Add Task</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Title</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.due_date or 'N/A' }}</td>
            <td>{{ 'Done' if task.is_done else 'Pending' }}</td>
            <td>
                <a href="{{ url_for('main.toggle_task', id=task.id) }}" class="btn btn-warning btn-sm">Toggle</a>
                <a href="{{ url_for('main.delete_task', id=task.id) }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
