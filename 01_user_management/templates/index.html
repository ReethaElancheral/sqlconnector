{% extends 'base.html' %}
{% block content %}
<h1>User List</h1>
<a href="{{ url_for('create') }}">Create New User</a>
<table border="1" cellpadding="8">
    <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Joined On</th><th>Actions</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.joined_on.strftime('%Y-%m-%d') }}</td>
        <td>
            <a href="{{ url_for('update', id=user.id) }}">Edit</a> |
            <a href="{{ url_for('delete', id=user.id) }}" onclick="return confirm('Delete this user?')">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
