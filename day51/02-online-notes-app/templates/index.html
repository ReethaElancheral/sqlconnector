{% extends "base.html" %}
{% block content %}
<div class="home">
    <h1>Welcome to Online Note App</h1>
    {% if not current_user.is_authenticated %}
    <p><a href="{{ url_for('login') }}">Login</a> or <a href="{{ url_for('register') }}">Register</a> to get started.</p>
    {% else %}
    <p>Go to <a href="{{ url_for('notes') }}">My Notes</a>.</p>
    {% endif %}
</div>
{% endblock %}
