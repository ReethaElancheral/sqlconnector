{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<h2>Admin Dashboard</h2>
<a href="{{ url_for('add_product') }}" class="btn">Add New Product</a>
<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>â‚¹{{ product.price }}</td>
        <td>
            <a href="{{ url_for('edit_product', product_id=product.id) }}">Edit</a> |
            <a href="{{ url_for('delete_product', product_id=product.id) }}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
