{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h2>Your Journal Entries</h2>
<a href="{{ url_for('add_entry') }}">Add New Entry</a>
<ul>
    {% for entry in entries %}
    <li>
        <strong>{{ entry.title }}</strong> - {{ entry.content }}<br>
        <a href="{{ url_for('edit_entry', entry_id=entry.id) }}">Edit</a> |
        <a href="{{ url_for('delete_entry', entry_id=entry.id) }}">Delete</a>
    </li>
    {% else %}
    <p>No entries yet.</p>
    {% endfor %}
</ul>
{% endblock %}
