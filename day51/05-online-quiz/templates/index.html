{% extends "base.html" %}
{% block content %}
<div class="home">
    <h1>Welcome to the Online Quiz Platform</h1>
    {% if not current_user.is_authenticated %}
    <p><a href="{{ url_for('login') }}">Login</a> or <a href="{{ url_for('register') }}">Register</a> to start taking quizzes.</p>
    {% else %}
    <p>Go to your <a href="{{ url_for('dashboard') }}">Dashboard</a> to see your results or start a new quiz.</p>
    {% endif %}
</div>
{% endblock %}
