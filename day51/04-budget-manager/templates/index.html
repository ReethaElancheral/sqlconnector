{% extends "base.html" %}
{% block content %}
<div class="home">
    <h1>Welcome to Budget Manager</h1>
    {% if not current_user.is_authenticated %}
    <p><a href="{{ url_for('login') }}">Login</a> or <a href="{{ url_for('register') }}">Register</a> to manage your expenses.</p>
    {% else %}
    <p>Go to <a href="{{ url_for('dashboard') }}">Dashboard</a> to add expenses.</p>
    {% endif %}
</div>
{% endblock %}
