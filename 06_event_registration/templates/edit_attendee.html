{% extends 'base.html' %}
{% block content %}
<h2>Edit Attendee</h2>
<form method="POST">
    <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" value="{{ attendee.name }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" value="{{ attendee.email }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Event Name</label>
        <input type="text" name="event_name" value="{{ attendee.event_name }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
