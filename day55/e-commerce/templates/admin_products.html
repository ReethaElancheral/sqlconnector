{% extends "base.html" %}
{% block title %}Admin - Products{% endblock %}
{% block content %}
  <div class="admin-bar">
    <h1>Manage Products</h1>
    <a class="btn" href="{{ url_for('admin.create_product') }}">+ New Product</a>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Price</th><th>Actions</th>
      </tr>
    </thead>
    <tbody>
    {% for p in products %}
      <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.name }}</td>
        <td>${{ '%.2f' % (p.price_cents / 100.0) }}</td>
        <td>
          <a class="btn small" href="{{ url_for('admin.edit_product', product_id=p.id) }}">Edit</a>
          <form method="POST" action="{{ url_for('admin.delete_product', product_id=p.id) }}" style="display:inline" onsubmit="return confirm('Delete product?');">
            <button class="btn small danger" type="submit">Delete</button>
          </form>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
