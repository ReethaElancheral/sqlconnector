{% extends 'base.html' %}
{% block content %}
<h2>Edit Student</h2>
<form method="POST">
    <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" value="{{ student.name }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Roll No</label>
        <input type="text" name="roll_no" value="{{ student.roll_no }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" value="{{ student.email }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Age</label>
        <input type="number" name="age" value="{{ student.age }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
