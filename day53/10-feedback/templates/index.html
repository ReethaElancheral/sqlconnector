<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

<h1>Feedback Collection Panel</h1>

<div id="alert-container"></div>

<form id="feedback-form" class="mb-4">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Your Name" required>
    </div>
    <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" class="form-control" placeholder="Your Feedback" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit Feedback</button>
</form>

<h3>Submitted Feedbacks</h3>
<ul id="feedback-list" class="list-group"></ul>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
