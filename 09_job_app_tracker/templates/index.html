{% extends "base.html" %}

{% block title %}Applications{% endblock %}

{% block content %}
<div class="d-flex justify-content-between mb-3">
    <h2>Job Applications</h2>
    <a href="{{ url_for('main.add_application') }}" class="btn btn-primary">Add New</a>
</div>

<form method="get" class="mb-3">
    <label for="status">Filter by status:</label>
    <select name="status" id="status" class="form-select w-auto d-inline">
        <option value="">All</option>
        <option value="applied" {% if request.args.get('status') == 'applied' %}selected{% endif %}>Applied</option>
        <option value="shortlisted" {% if request.args.get('status') == 'shortlisted' %}selected{% endif %}>Shortlisted</option>
        <option value="rejected" {% if request.args.get('status') == 'rejected' %}selected{% endif %}>Rejected</option>
    </select>
    <button class="btn btn-secondary">Filter</button>
</form>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Title</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for app in applications %}
        <tr>
            <td>{{ app.name }}</td>
            <td>{{ app.email }}</td>
            <td>{{ app.job_title }}</td>
            <td>{{ app.status }}</td>
            <td>
                <a href="{{ url_for('main.edit_application', id=app.id) }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{{ url_for('main.delete_application', id=app.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
