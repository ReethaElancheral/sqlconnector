{% extends "base.html" %}
{% block title %}Results{% endblock %}
{% block content %}
<h2>Voting Results</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Candidate</th>
            <th>Votes</th>
        </tr>
    </thead>
    <tbody>
        {% for name, count in results.items() %}
        <tr>
            <td>{{ name }}</td>
            <td>{{ count }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
